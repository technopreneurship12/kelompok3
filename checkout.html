<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Checkout - Warung Lezat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: url('images/bacground.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      padding: 40px 20px;
    }

    header, nav, footer {
      background: rgba(0, 0, 0, 0.7);
      text-align: center;
      padding: 15px;
    }

    nav a {
      color: #ffcc00;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffaa00;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
    }

    h2 {
      text-align: center;
      color: #ffcc00;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #ffcc00;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.95);
      color: #333;
      font-size: 15px;
    }

    input:focus, textarea:focus {
      outline: none;
      box-shadow: 0 0 5px #ffcc00;
    }

    .total {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #ffffff;
      text-align: center;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 25px;
    }

    button, .btn-link {
      flex: 1;
      padding: 12px 20px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      text-align: center;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    button {
      background-color: #3498db;
      color: white;
    }

    button:hover {
      background-color: #5dade2;
    }

    .btn-secondary {
      background-color: #3498db;
      color: white;
    }

    .btn-secondary:hover {
      background-color: #5dade2;
    }

    .btn-wa {
      background-color: #25d366;
      margin: 30px auto 0;
      display: block;
      width: fit-content;
    }

    .btn-wa:hover {
      background-color: #3bd77e;
    }
  </style>
</head>
<body>
  <header>
     <h1>CHECKOUT</h1>
  </div>
<style>
  h1 {
    color: #FFD700;
         }
</style>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="produk.html">Produk</a>
    <a href="keranjang.html">Keranjang</a>
    <a href="checkout.html">Checkout</a>
    <a href="tentang.html">Tentang Kami</a>
  </nav>

  <div class="container">
    <h2>ISI BIODATA KAMU</h2>
    <div class="total">Total Pembayaran: <span id="total-harga">Rp 0</span></div>

    <form id="form-checkout">
      <label>Nama Lengkap:</label>
      <input type="text" name="nama" required>

      <label>Alamat Pengiriman:</label>
      <textarea name="alamat" rows="3" required></textarea>

      <label>Nomor HP:</label>
      <input type="tel" name="hp" required>

      <label>Catatan Tambahan (opsional):</label>
      <textarea name="catatan" rows="2"></textarea>

      <div class="button-group">
        <button type="submit">Pesan Sekarang</button>
        <a href="produk.html" class="btn-link btn-secondary">Kembali ke Menu</a>
      </div>
    </form>

    <a style="color: white;" href="https://wa.me/+6282146632759?text=Halo%20admin,%20saya%20ingin%20bertanya%20tentang%20pesanan%20saya" 
	target="_blank" class="btn-link btn-wa">Chat Admin via WhatsApp</a>
  </div>

  <footer>&copy; 2025 Warung Lezat</footer>

  <script>
    // Tampilkan total harga dari localStorage
    const total = localStorage.getItem("totalHarga") || 0;
    document.getElementById("total-harga").textContent = "Rp " + Number(total).toLocaleString();

    // Proses form checkout
    document.getElementById("form-checkout").addEventListener("submit", function(e) {
      e.preventDefault();

      const nama = this.nama.value;
      const alamat = this.alamat.value;
      const hp = this.hp.value;
      const catatan = this.catatan.value;

      localStorage.setItem("checkoutData", JSON.stringify({ nama, alamat, hp, catatan, total }));
      localStorage.removeItem("cart");

      window.location.href = "qris-dana.html";
    });
  </script>
</body>
</html>
