<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <title>3XPO TIF-AGB-3</title>
  <link rel="icon" type="image/x-icon" href="images/Favicon.ico">
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: url('images/bacground.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .logo-universitas {
      position:absolute;
      top: 10px;
      left: 20px;
      height: 60px;
      width: 62px;
      transition-duration: 200ms;
    }

    .logo-universitas:hover {
      position: absolute;
      top: 12px;
      left: 30px;
      height: 100px;
      width: 102px;
      transition-duration: 200ms;
    }

    .wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header,
    nav,
    footer {
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px;
      text-align: center;
    }

    nav a {
      color: #ffcc00;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: rgb(253, 255, 111);
      text-shadow: 0 0 3px lightyellow;
    }

    .container {
      flex: 1;
      background: rgba(0, 0, 0, 0.6);
      max-width: 1000px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
      text-align: center;
    }

    h1 {
      font-size: 42px;
      color: #ffcc00;
      user-select: none;
    }

    h1:hover {
      font-size: 42px;
      color: yellow;
      text-shadow: 0 0 10px white;
      transition-duration: 500ms;
      user-select: none;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 10px;
      text-shadow: 0 0 5px black;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
    }

    .video-container {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }

    .video-produk {
      flex: 1 1 30%;
      border: 3px solid #ffcc00;
      border-radius: 15px;
      overflow: hidden;
      background-color:rgba(255, 204, 0, 0.43);
    }

    .video-produk video {
      width: 100%;
      height: auto;
      display: block;
      border: 3px solid #ffcc00;;
    }
    p2 {
      font-weight: bold;
      font-size: 20px;
      color: white;
      text-shadow: 0 0 5px black;
    }
    footer {
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      text-align: center;
      font-size: 14px;
      color: white;
      margin-top: auto;
    }

    /* Responsive untuk layar kecil */
    @media (max-width: 768px) {
      .video-produk {
        flex: 1 1 100%;
      }
    }
  </style>
</head>

        <h1 style="font-family :'Lucida Sans';">EXPO TIF-AGB</h1>

      <p><i>Kami menjual makanan dan Minuman Herbal.</i></p>

    </div>
  </div>

</body>
