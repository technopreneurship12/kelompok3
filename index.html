<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Warung Lezat</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: url('images/bacground.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header, nav, footer {
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px;
      text-align: center;
    }

    nav a {
      color: #ffcc00;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffaa00;
    }

    .container {
      flex: 1;
      background: rgba(0, 0, 0, 0.6);
      max-width: 1000px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
      text-align: center;
    }

    h1 {
      font-size: 42px;
      color: #ffcc00;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
    }

    .video-container {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }

    .video-produk {
      flex: 1 1 30%;
      border: 3px solid #ffcc00;
      border-radius: 15px;
      overflow: hidden;
    }

    .video-produk video {
      width: 100%;
      height: auto;
      display: block;
    }

    footer {
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      text-align: center;
      font-size: 14px;
      color: white;
      margin-top: auto;
    }

    /* Responsive untuk layar kecil */
    @media (max-width: 768px) {
      .video-produk {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>WARUNG LEZAT</h1>
    </header>

    <nav>
      <a href="index.html">Home</a>
      <a href="produk.html">Produk</a>
      <a href="keranjang.html">Keranjang</a>
      <a href="checkout.html">Checkout</a>
      <a href="tentang.html">Tentang Kami</a>
    </nav>

    <div class="container">
      <h2>Selamat datang di Warung Lezat!</h2>
      <p><i>Kami menjual makanan enak khas Nusantara.</i></p>

      <div class="video-container">
        <div class="video-produk">
          <video autoplay muted loop>
            <source src="video/produk1.mp4" type="video/mp4">
            Browser Anda tidak mendukung pemutaran video.
          </video>
        </div>
        <div class="video-produk">
          <video autoplay muted loop>
            <source src="video/produk2.mp4" type="video/mp4">
            Browser Anda tidak mendukung pemutaran video.
          </video>
        </div>
        <div class="video-produk">
          <video autoplay muted loop>
            <source src="video/produk3.mp4" type="video/mp4">
            Browser Anda tidak mendukung pemutaran video.
          </video>
        </div>
      </div>
    </div>
  </div>

  <footer>&copy; 2025 Warung Lezat</footer>
</body>
</html>
