<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Keranjang - Warung Lezat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: url('images/bacground.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    header, nav, footer {
      background: rgba(0, 0, 0, 0.7);
      text-align: center;
      padding: 15px;
    }

    nav a {
      color: #ffcc00;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffaa00;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 30px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
    }

    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border: 2px solid #ffcc00;
      border-radius: 15px;
      margin-bottom: 15px;
      transition: transform 0.3s, background 0.3s;
    }

    .cart-item:hover {
      transform: scale(1.02);
      background: rgba(255, 255, 255, 0.15);
    }

    .cart-item img {
      width: 90px;
      height: 90px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .cart-item .info {
      flex: 1;
      padding: 0 15px;
      font-size: 15px;
    }

    .cart-item .controls {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .cart-item button {
      padding: 6px 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .cart-item .qty-btn {
      background-color: #ffaa00;
      color: black;
    }

    .cart-item .qty-btn:hover {
      background-color: #ffcc00;
    }

    .cart-item button:last-child {
      background-color: #e74c3c;
      color: white;
    }

    .cart-item button:last-child:hover {
      background-color: #ff6b6b;
    }

    .cart-summary {
      text-align: right;
      margin-top: 25px;
      font-size: 18px;
      color: #ffcc00;
    }

    .checkout-btn {
      background-color: #00b894;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    .checkout-btn:hover {
      background-color: #55efc4;
    }

    footer {
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      text-align: center;
      font-size: 14px;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <header>
     <h1>KERANJANG BELANJA</h1>
  </div>

<style>
  h1 {
    color: #FFD700;
         }
</style>
  </header>

  <!-- Menu tanpa login -->
  <nav>
    <a href="index.html">Home</a>
    <a href="produk.html">Produk</a>
    <a href="keranjang.html">Keranjang</a>
    <a href="checkout.html">Checkout</a>
    <a href="tentang.html">Tentang Kami</a>
  </nav>

  <div class="container" id="cart-container"></div>
  <div class="container" id="cart-summary"></div>

  <footer>&copy; 2025 Warung Lezat</footer>

  <script>
    const cartContainer = document.getElementById('cart-container');
    const cartSummary = document.getElementById('cart-summary');
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function renderCart() {
      cartContainer.innerHTML = '';
      let total = 0;

      if (cart.length === 0) {
        cartContainer.innerHTML = "<p>Keranjang masih kosong.</p>";
        cartSummary.innerHTML = '';
        updateTitleCartCount();
        return;
      }

      cart.forEach((item, index) => {
        const harga = Number(item.harga) || 0;
        const qty = Number(item.qty) || 1;
        const subtotal = harga * qty;
        total += subtotal;

        const itemDiv = document.createElement('div');
        itemDiv.className = 'cart-item';

        itemDiv.innerHTML = `
          <img src="${item.gambar || 'images/default.jpg'}" alt="${item.nama || 'Produk'}">
          <div class="info">
            <strong>${item.nama || 'Produk Tanpa Nama'}</strong><br>
            Harga: Rp ${harga.toLocaleString()}<br>
            Subtotal: Rp ${subtotal.toLocaleString()}
          </div>
          <div class="controls">
            <button class="qty-btn" onclick="kurangQty(${index})">-</button>
            <span>${qty}</span>
            <button class="qty-btn" onclick="tambahQty(${index})">+</button>
            <button onclick="hapusItem(${index})">Hapus</button>
          </div>
        `;

        cartContainer.appendChild(itemDiv);
      });

      cartSummary.innerHTML = `
        <div class="cart-summary">
          <h3>Total: Rp ${total.toLocaleString()}</h3>
          <button class="checkout-btn" onclick="keCheckout()">Checkout</button>
        </div>
      `;

      updateTitleCartCount();
    }

    function tambahQty(index) {
      cart[index].qty = (cart[index].qty || 1) + 1;
      simpanCart();
    }

    function kurangQty(index) {
      if ((cart[index].qty || 1) > 1) {
        cart[index].qty -= 1;
      } else {
        cart.splice(index, 1);
      }
      simpanCart();
    }

    function hapusItem(index) {
      cart.splice(index, 1);
      simpanCart();
    }

    function simpanCart() {
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    function keCheckout() {
      let total = cart.reduce((sum, item) => sum + (Number(item.harga) || 0) * (Number(item.qty) || 1), 0);
      localStorage.setItem("totalHarga", total);
      localStorage.setItem("cart", JSON.stringify(cart));
      window.location.href = 'checkout.html';
    }

    function updateTitleCartCount() {
      let totalQty = cart.reduce((sum, item) => sum + (Number(item.qty) || 1), 0);
      document.title = `(${totalQty}) Keranjang - Warung Lezat`;
    }

    renderCart();
  </script>
</body>
</html>
